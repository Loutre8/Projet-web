<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BookMate - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/tailwind.css">

</head>
<body class="bg-gray-100">
    <header class="bg-blue-600 text-white p-4">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold">BookMate</h1>
            <nav>
                <a href="index.html" class="px-4">Home</a>
                <a href="signup.html" class="px-4">Sign Up</a>
            </nav>
        </div>
    </header>
    <main class="container mx-auto p-4">
        <h2 class="text-2xl font-bold mb-4">Login</h2>
        <form class="max-w-sm mx-auto bg-white p-6 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="email" class="block text-gray-700">Email</label>
                <input type="email" id="email" class="w-full p-2 border rounded" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-gray-700">Password</label>
                <input type="password" id="password" class="w-full p-2 border rounded" required>
            </div>
            <button type="submit" class="bg-blue-600 text-white p-2 rounded w-full">Login</button>
        </form>
    </main>
    <footer class="bg-gray-800 text-white text-center p-4">
        &copy; 2024 BookMate
    </footer>
</body>
</html>
